[build]
  command = "pnpm build"
  publish = "dist/client"

[dev]
  command = "pnpm dev"
  port = 3000

# Serve Storybook static files
[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = false

[[headers]]
  for = "/compiled-posts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
