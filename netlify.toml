[build]
  command = "pnpm build"
  publish = "dist/client"

[dev]
  command = "pnpm dev"
  port = 3000

# Serve Storybook static files
[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = false

[[headers]]
  for = "/compiled-posts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://eu.i.posthog.com https://eu-assets.i.posthog.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.ucarecd.net; connect-src 'self' https://eu.i.posthog.com https://eu-assets.i.posthog.com; frame-src 'none'; frame-ancestors 'none'; object-src 'none'; base-uri 'self';"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "preview"

[context.branch-deploy.environment]
  NODE_ENV = "development"