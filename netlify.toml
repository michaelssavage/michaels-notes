[build]
  command = "npm run build && npm run build:storybook"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  included_files = [
    "./src/content/**",
    "./node_modules/esbuild/**",
    "./node_modules/mdx-bundler/**",
    "./node_modules/rehype-highlight/**",
    "./node_modules/rehype-mdx-import-media/**"
  ]
  node_bundler = "nft"

[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200