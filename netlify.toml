[build]
  command = "npm run build && npm run build:storybook"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  included_files = ["./src/content/**"]

[functions."get-posts"]
  node_bundler = "esbuild"
  external_node_modules = ["mdx-bundler", "rehype-highlight", "rehype-mdx-import-media", "gray-matter", "esbuild"]

[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200