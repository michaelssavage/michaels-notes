[build]
  command = "pnpm build && pnpm build:storybook"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  included_files = ["src/content/**"]
  external_node_modules = [
    "esbuild"
  ]

[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200