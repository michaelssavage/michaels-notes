[build]
  command = "npm run build && npm run build:storybook"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  included_files = ["./src/content/**"]
  node_bundler = "esbuild"
  
[functions.environment]
  NODE_OPTIONS = "--max-old-space-size=3008"

[[redirects]]
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "/storybook/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200